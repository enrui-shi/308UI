<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    </head>
    <body>
        <div class="my-container-login" style="background-color:white;"> 
            <div class="my-wrap-login"> 
                <div class="my-login-logo">
                    <img src="image/sign_up.png">
                </div>
                <form action>
                    <div class="my-wrap-login-input">
                        <input type = "text" name = "ID" placeholder="ID" class="my-login-input"><br>
                    </div>
                    <div class="my-wrap-login-input">
                        <input type = "password" name = "pwd" placeholder="Password" class="my-login-input"><br>
                    </div>
                    <div class="my-wrap-login-input">
                        <input type = "password" name = "pwd" placeholder="Repeat Password" class="my-login-input"><br>
                    </div>
                    <div class="my-wrap-login-input">
                        <input type = "text" name = "pwd" placeholder="Email" class="my-login-input"><br>
                    </div>
                </form>
                <div class="my-container-login-btn">
                    <button onclick="window.location.href='login.html'" class="my-login-btn">Login </button>
                </div>
            </div>
        </div>    
    </body>
</html>
